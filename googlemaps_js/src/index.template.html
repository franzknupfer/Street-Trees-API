<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <title>Portland Trees</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h3>Portland Street Trees</h3>
        <div class="col s6">
          <h5>Search by Portland neighborhood, tree common name, or both.</h5>
          <label for="neighborhood">Enter a neighborhood:</label>
          <input id="neighborhood" type="text">
          <label for="commonName">Enter a tree type:</label>
          <input id="commonName" type="text">
          <button class="waves-effect waves-light btn" id="queryParams">Search by Neighborhood</a>
        </div>
        <div class="col s6">
          <h5>Or search by address and/or common tree name.</h5>
          <label for="address">Enter an address:</label>
          <input id="address" type="text">
          <label for="commonName">Enter a tree type:</label>
          <input id="commonName" type="text">
          <button class="waves-effect waves-light btn" id="searchByAddress">Search by Address</a>
        </div>
      </div>
      <div class="row">
        <div class="col s9">
          <h3>Map</h3>
          <div id="map"></div>
        </div>
        <div class="col s3">
          <h3>Tree info</h3>
          <div id="tree-info"></div>
        </div>
      </div>
      <h5>This project uses a Rails API with imported street trees data and a vanilla JavaScript front end.</h5>
    </div>
  </body>
</html>
